{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'multthree' %}" method="GET" class="col-3">
    <div class="form-group">
        <label>
            Num 1
            <input type="number" name="num1" class="form-control" placeholder="Num 1">
        </label>
    </div>
    <div class="form-group">
        <label>
            Num 2
            <input type="number" name="num2" class="form-control" placeholder="Num 2">
        </label>
    </div>
    <div class="form-group">
        <label>
            Num 3
            <input type="number" name="num3" class="form-control" placeholder="Num 3">
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Multiply</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
