{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'earnings' %}" method="POST" class="col-3">
    <p>Negative numbers will be automatically changed to zero.</p>
    <div class="form-group">
        {% csrf_token %} {{ form }}
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Total Earnings</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: ${{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
